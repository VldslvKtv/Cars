<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Выбор марки и модели</title>
</head>
<body>
{% extends 'parse_auto/update_autoru_catalog.html' %}
{% block content %}

    <h2>Модели выбранной марки:</h2>
    <ul>
        {% if all_models %}
          {% for model in all_models %}
                <li>{{ model.model }}</li>
          {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
</body>
</html>
