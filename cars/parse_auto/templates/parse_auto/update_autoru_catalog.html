<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор марки и модели</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1>Выберите марку автомобиля:</h1>
    <form method="post" action="{% url 'catalog_models' %}">
        {% csrf_token %}
        <select name="brand">
                <option value=""></option>
               {% for m in all_marks%}
                   <option value="{{ m.pk }}">{{ m.mark }}</option>
               {% endfor %}
        </select>
        <input type="submit" value="Показать модели">
    </form>
<h2>Модели выбранной марки:</h2>
    <ul>
        {% if fk_models %}
          {% for model in fk_models %}
                <li>{{ model.model }}</li>
          {% endfor %}
        {% endif %}
    </ul>

</body>
</html>
